<div>
    <div class="container">
        <div class="isLoading" *ngIf="isLoading">
            <img src="../../../assets/images/loading.gif" alt="loading...">
        </div>
        <div *ngIf="noFiles && !isLoading" class="no-files">
            No files to display
        </div>
        <div class="table"  *ngIf="!isLoading && !noFiles">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Version Column -->
                <ng-container matColumnDef="version">
                    <th mat-header-cell *matHeaderCellDef> Version </th>
                    <td mat-cell *matCellDef="let element"> {{element.version}} </td>
                </ng-container>

                 <!-- View Column -->
                 <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef> View </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="view(element.id)" mat-raised-button color="primary">View</button>
                    </td>
                </ng-container>

                <!-- Approve Column -->
                <ng-container matColumnDef="approve">
                    <th mat-header-cell *matHeaderCellDef> Approval Status </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="approve(element.id)" mat-raised-button color="primary">Approve</button>
                    </td>
                </ng-container>

                <!-- Deny Column -->
                <ng-container matColumnDef="deny">
                    <th mat-header-cell *matHeaderCellDef> Approval Status </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="deny(element.id)" mat-raised-button color="warn">Deny</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedManagerColumn"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedManagerColumn;"></tr>

            </table>
        </div>
    </div>
</div>
