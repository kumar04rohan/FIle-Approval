<div>
    <div class="container">
        <mat-card class="file-container">
            <mat-card-title>Upload File</mat-card-title>
            <mat-card-content>
                <!-- <input type="file"> -->
                <label for="myfile" [style.margin-top]="'20px'">Select a file:</label>
                <input type="file" id="myfile" name="myfile" (change)="onFileSelected($event)">
                <br>
                <label for="select-department">Select a department</label>
                <select id="select-department" class="select-department" [(ngModel)]="department">
                    <option *ngFor="let department of departmentList" [value]="department.id">{{ department.name }}</option>
                </select>
                <label for="select-permission">Select permission</label>
                <select [(ngModel)]="permission" id="select-permission"  [(ngModel)]="permission" class="select-department">
                    <option value="1" selected>Public</option>
                    <option value="2">Private</option>
                    <option value="3" *ngIf="role_id == 2">Confidential</option>
                </select>
            </mat-card-content>
            <mat-card-actions>
                <mat-card-actions>
                   <button (click)="sendFile()" mat-raised-button color="primary">upload</button>
                </mat-card-actions>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
