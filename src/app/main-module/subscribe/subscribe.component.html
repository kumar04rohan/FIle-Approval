<div class="global-container subscribe-container">
    <mat-card>
        <mat-card-title>Subscribe</mat-card-title>
        <mat-card-content>
            <form class="subscribe-form" [formGroup]="SubscribeForm" (ngSubmit)="subscribe()">
                <mat-form-field class="subscribe-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
                        placeholder="Ex. pat@example.com">
                    <mat-error
                        *ngIf="SubscribeForm.get('email').hasError('email') && !SubscribeForm.get('email').hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="SubscribeForm.get('email').hasError('required')">
                        Email is required!
                    </mat-error>
                </mat-form-field>
                <mat-form-field [style.margin-top]="'10px'" class="subscribe-full-width" appearance="fill">
                    <mat-label>Choose a department</mat-label>
                    <mat-select formControlName="department">
                        <mat-option *ngFor="let department of departmentList" [value]="department.id">{{department.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit">Subscribe</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
